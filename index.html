<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Know about the country</title>
   <!-- bootsrap -->

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
   crossorigin="anonymous"></script>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
   integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="

   <!-- fonts -->

</head>

<body style="font-family: Comfortaa; margin: 0;padding: 0; background-image: url(https://wallpaperaccess.com/full/3816347.png);">
  <div class="container text-center  align-items-center my-4 ">
    <h1 class="" style="font-size: 50px;">Know about the country</h1>
    <div class="row">
      <div class="col-md-4"></div>

      <div class="col-md-4">
        <div class="form  align-items-center d-flex py-4 ">
          <input class="form-control   " id="country" type="text" placeholder="Enter country name">
          <button class="btn btn-success " type="button"  onclick="search()">Search</button>
        </div>


        <div class="cbody " id="countryData">
<!-- card -->


        </div>
        
      </div>

      <div class="col-md-4"></div>
    </div>

   

   
  </div>


  
</body>
<script>
  search= async()=>{
    let countryName=country.value;
    // console.log(countryName);
    if(country.value){
      // console.log(countryName);
      const response = await fetch(`https://restcountries.com/v3.1/name/${country.value}?fullText=true`)
      // console.log(response);
      response.json().then((data)=>
      data.forEach(element => {

         //common name,, name and symbol,,,,,,,,, il png

        let cName=data[0].name.common;
        // console.log(cName);
        let officialName=data[0].name.official;
        // console.log(officialName);
        let capital =data[0].capital
        // console.log(capital);
        let border =data[0].borders;
        // console.log(border);
        let area=data[0].area;
        // console.log(area);
        let map=data[0].maps.googleMaps;
        // console.log(map);
        let population=data[0].population;
        // console.log(population);
        let timeZone=data[0].timezones;
        // console.log(timeZone);
        let continents=data[0].continents;
        // console.log(continents);
        let flags=data[0].flags.png;
        // console.log(flags);

        //languages
        nationalLanguage=[]
        for (let lang in data[0].languages){
          nationalLanguage.push(data[0].languages[lang])

        }
        console.log(nationalLanguage);

        //currencies
        for(let currency in data[0].currencies){
          var currencyname=data[0].currencies[currency].name;
          var currencysymbol=data[0].currencies[currency].symbol;

        }
        console.log( currencyname,currencysymbol);
        


        countryData.innerHTML=`

        <img src=${flags}
        class="card-img-top img-fluid" alt="..." style="border-radius: 250px; width: 300px; margin: 13px;">
<div  class="card rounded shadow " style="width: 18rem; margin-top: 1px; margin-left: 60px;">
  
  <div class="card-body">
    <h5 class="card-title">${cName}</h5>
    
  </div>
  <ul class="list-group list-group-flush " style="background-color: aqua;">
    <li class="list-group-item">Official Name:${officialName}</li>
    <li class="list-group-item">Capital:${capital}</li>
    <li class="list-group-item">National Laguage:${nationalLanguage}</li>
    <li class="list-group-item">Border:${border}</li>
    
    
    <li class="list-group-item">Continent:${continents}</li>
    <li class="list-group-item">Area:${area}</li>
   
    <li class="list-group-item">Population:${population}</li>
    <li class="list-group-item">TimeZone:${timeZone}</li>
    <li class="list-group-item">Currency:${currencyname} ${currencysymbol} </li>
    
    
  </ul>
  <div class="card-body">
    <a href=${map} class="card-link "  style="text-decoration: none;">Google Map</a>

  </div>
</div>
        
        `
        
      })
      
      
      // console.log(data[0])
    
    );
    }
    else{
      alert("Enter a valid input")
    }
  }

 
</script>
</html>
